<div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Join Date</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = 'let employee of employees'>
            <td>{{employee?.employeeId}}</td>
            <td>{{employee?.employeeName}}</td>
            <td>{{employee?.joinDate}}</td>
            <td>{{employee?.salary}}</td>
          </tr>
        </tbody>
      </table>
</div>
