<div class="container center">
    <table class="table table-responsive table-striped center" style="width:300px">
      <tr>
        <td>Book Id</td>
        <td>
          <input type="number" name="" id="" [(ngModel)]="book.bookId" class="form-control">
        </td>
      </tr>
      <tr>
        <td>Name</td>
        <td>
          <input type="text" name="" id="" [(ngModel)]="book.bookName" class="form-control">
        </td>
      </tr>
      <tr>
        <td>Author</td>
        <td>
          <input type="text" name="" id="" [(ngModel)]="book.author" class="form-control">
        </td>
      </tr>
      <tr>
        <td>Language</td>
        <td>
            <input type="text" name="" id="" [(ngModel)]="book.language" class="form-control">
        </td>
      </tr>
      <tr>
        <td>Price</td>
        <td>
            <input type="number" name="" id="" [(ngModel)]="book.price" class="form-control">
        </td>
      </tr>
      <tr>
        <td>Year</td>
        <td>
            <input type="number" name="" id="" [(ngModel)]="book.year" class="form-control">
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <button on-click="Save()" class="btn btn-info">Save</button>
        </td>
      </tr>
    </table>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Book Name</th>
            <th>Price</th>
            <th>Year</th>
            <th>Author</th>
            <th>Language</th>
          </tr>
        </thead>
        <tbody *ngFor="let book of books">
          <tr>
            <td>{{book.bookId}}</td>
            <td>{{book.bookName}}</td>
            <td>{{book.price}}</td>
            <td>{{book.year}}</td>
            <td>{{book.author}}</td>
            <td>{{book.language}}</td>
          </tr>
        </tbody>
      </table>
    
    </div>
